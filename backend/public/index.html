<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>책 요약 (Custom Style)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <h1>책 요약 생성기</h1>

    <label>책 제목</label>
    <input id="titleInput" placeholder="책 제목을 입력하세요">

    <label>요약 스타일 (입력 부탁)</label>
    <input id="styleInput" placeholder="예: '차분하고 간결하게, 감성적 표현은 최소화'">

    <label>요약 문장 수 (1–70)</label>
    <input id="num" type="number" value="5" min="1" max="70">

    <button id="generateBtn">생성하기</button>

    <div class="result">
      <h2>책 소개</h2>
      <pre id="intro"></pre>

      <h2>요약</h2>
      <pre id="summary"></pre>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
